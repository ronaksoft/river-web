    <title>River</title>
    <style id="pace-css">
        .splash-river-logo {
            position: fixed;
            top: calc(50% - 150px);
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translateX(-50%);
        }
        .pace {
            -webkit-pointer-events: none;
            pointer-events: none;

            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;

            position: fixed;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 5px;
            width: 300px;
            background: #e8e8e8;
            border: 1px solid #27AE60;
            border-radius: 3px;

            overflow: hidden;
        }

        .pace .pace-progress {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            -o-box-sizing: border-box;
            box-sizing: border-box;

            -webkit-transform: translate3d(0, 0, 0);
            -moz-transform: translate3d(0, 0, 0);
            -ms-transform: translate3d(0, 0, 0);
            -o-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);

            max-width: 200px;
            display: block;
            position: absolute;
            top: 0;
            right: 100%;
            height: 100%;
            width: 100%;
            background: #27AE60;
        }

        .pace.pace-inactive {
            display: none;
        }

        html[theme="dark"],
        html[theme="dark-blue"] {
            background: #232323 !important;
        }
        html[theme="dark"] .pace,
        html[theme="dark-blue"] .pace {
            background: #292929;
        }
    </style>
