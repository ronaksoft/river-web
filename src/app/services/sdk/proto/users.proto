syntax = "proto3";
package msg;
import "core.types.proto";
option go_package = '.;msg';

// UsersGet
// @Function
// @Returns: UsersMany
message UsersGet {
    repeated InputUser Users = 1;
}

// UsersGetFull
// @Function
// @Returns: UsersFullMany
message UsersGetFull {
    repeated InputUser Users = 1;
}

// UsersMany
message UsersMany {
    repeated User Users = 1;
    bool Empty = 5;
}