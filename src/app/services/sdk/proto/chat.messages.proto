syntax = "proto2";
package msg;
import "core.types.proto";

// MessageSend
// @Function
// @Return: MessagesSent
message MessagesSend {
    required int64 RandomID = 1;
    required InputPeer Peer = 2;
    required string Body = 5;
    optional int64 ReplyTo = 6;
    optional bool ClearDraft = 7;
    repeated MessageEntity Entities = 8;
}

// MessageBroadcast
message MessagesBroadcast {
    required string Body = 1;
    repeated int64 ReceiverIDs = 2;
    repeated MessageEntity Entities = 3;
}

// MessageSendMedia
// @Function
// @Return: Messages
message MessagesSendMedia {
    required int64 RandomID = 1;
    required InputPeer Peer = 2;
    required InputMediaType MediaType = 3;
    required bytes MediaData = 4;
    optional int64 ReplyTo = 5;
    optional bool ClearDraft = 6;
}

// MessagesEdit
// @Function
// @Return: Bool
message MessagesEdit {
    required int64 RandomID = 1;
    required InputPeer Peer = 2;
    required string Body = 3;
    required int64 MessageID = 4;
    repeated MessageEntity Entities = 5;
}

// MessageReadHistory
// @Function
// Returns:
message MessagesReadHistory {
    required InputPeer Peer = 2;
    required int64 MaxID = 3;
}

// MessagesGet
// @Function
// Returns:     MessagesMany
message MessagesGet {
    required InputPeer Peer = 1;
    repeated int64 MessagesIDs = 2;
}

// MessagesGetHistory
// @Function
// Returns:     MessagesMany
message MessagesGetHistory {
    required InputPeer Peer = 2;
    required int32 Limit = 3;
    required int64 MaxID = 4;
    required int64 MinID = 5;
}

// MessagesGetDialogs
// @Function
// Returns:     MessagesDialogs
message MessagesGetDialogs {
    required int32 Limit = 2;
    required int32 Offset = 3;
    optional bool ExcludePinned = 4;
}

// MessagesGetPinnedDialogs
// @Function
// @Returns: MessagesDialogs
message MessagesGetPinnedDialogs {
}

// MessagesGetDialog
// @Function
// Returns: Dialog
message MessagesGetDialog {
    required InputPeer Peer = 1;
}

// MessagesSetTyping
// @Function
// Returns: Bool
message MessagesSetTyping {
    required InputPeer Peer = 1;
    required TypingAction Action = 2;
}

// MessageClearHistory
// @Function
// Returns: Bool
message MessagesClearHistory {
    required InputPeer Peer = 1;
    required int64 MaxID = 2;
    required bool Delete = 3;
}

// MessagesDelete
// @Function
// Returns: Bool
message MessagesDelete {
    required InputPeer Peer = 1;
    repeated int64 MessageIDs = 2;
    required bool Revoke = 3;
}

// MessagesForward
// @Function
// Returns: Bool
message MessagesForward {
    required InputPeer FromPeer = 1;
    required InputPeer ToPeer = 2;
    required bool Silence = 3;
    repeated int64 MessageIDs = 4;
    required int64 RandomID = 5;
}

// MessagesReadContents
// @Function
// Returns: Bool
message MessagesReadContents {
    required InputPeer Peer = 1;
    repeated int64 MessageIDs = 2;
}

// MessagesSaveDraft
// @Function
// Returns: Bool
message MessagesSaveDraft {
    required InputPeer Peer = 1;
    required int64 ReplyTo = 2;
    required string Body = 3;
    repeated MessageEntity Entities = 4;
    optional int64 EditedID = 5;
}

// MessagesClearDraft
// @Function
// @Returns: Bool
message MessagesClearDraft {
    required InputPeer Peer = 1;
}

// MessagesToggleDialogPin
// @Function
// @Returns: Bool
message MessagesToggleDialogPin {
    required InputPeer Peer = 1;
    required bool Pin = 2;
}

// MessagesReorderPinnedDialogs
// @Function
// @Returns: Bool
message MessagesReorderPinnedDialogs {
    repeated InputPeer Peers = 1;
}

// MessagesSendScreenShotNotification
// @Function
// @Returns: Bool
message MessagesSendScreenShotNotification {
    required InputPeer Peer = 1;
    required int64 RandomID = 2;
    optional int64 ReplyTo = 3;
    optional int64 MinID = 4;
    optional int64 MaxID = 5;
}

// MessagesDialogs
message MessagesDialogs {
    repeated Dialog Dialogs = 1;
    repeated User Users = 2;
    repeated UserMessage Messages = 3;
    required int32 Count = 4;
    required int64 UpdateID = 5;
    repeated Group Groups = 6;
}

// MessagesSent
message MessagesSent {
    required int64 MessageID = 1;
    required int64 RandomID = 2;
    required int64 CreatedOn = 3;
}

// MessagesMany
message MessagesMany {
    repeated UserMessage Messages = 1;
    repeated User Users = 2;
    repeated Group Groups = 3;
    optional bool Continuous = 4;
    optional bool Empty = 5;
}

